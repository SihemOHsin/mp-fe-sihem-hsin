<div class="container">
  <nav>
    <table>
      <tr>
        <td *ngFor="let action of actions">
          <button class="btn btn-success" (click)="setActionCourante (action)"
            [style.backgroundColor]="action==actionCourante?'yellow': 'green'" routerLink="{{action.route}}">
            <span class="bi {{ action.iconClass }}"></span>
            {{action.titre}}
          </button>
        </td>
      </tr>
    </table>
  </nav>
</div>
<router-outlet>
</router-outlet>
